<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>טופס נשלח בהצלחה</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "David", "Arial", sans-serif;
        direction: rtl;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .success-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 60px 40px;
        text-align: center;
        max-width: 600px;
        width: 100%;
        position: relative;
        overflow: hidden;
      }

      .success-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(90deg, #5690a9, #4caf50, #5690a9);
      }

      .success-icon {
        width: 120px;
        height: 120px;
        background: linear-gradient(135deg, #4caf50, #45a049);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 30px;
        box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
        animation: pulse 2s infinite;
      }

      .success-icon::after {
        content: "✓";
        font-size: 60px;
        color: white;
        font-weight: bold;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 15px 40px rgba(76, 175, 80, 0.4);
        }
        100% {
          transform: scale(1);
          box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
        }
      }

      .success-title {
        font-size: 2.5rem;
        color: #2c3e50;
        margin-bottom: 20px;
        font-weight: bold;
        line-height: 1.2;
      }

      .success-message {
        font-size: 1.4rem;
        color: #7f8c8d;
        margin-bottom: 40px;
        line-height: 1.6;
      }

      .success-details {
        background: #f8f9fa;
        border-radius: 15px;
        padding: 30px;
        margin: 30px 0;
        border-left: 5px solid #5690a9;
      }

      .success-details h3 {
        color: #5690a9;
        font-size: 1.3rem;
        margin-bottom: 15px;
        font-weight: bold;
      }

      .success-details p {
        color: #555;
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 10px;
      }

      .back-button {
        background: linear-gradient(135deg, #5690a9, #4a7c8f);
        color: white;
        padding: 15px 40px;
        border: none;
        border-radius: 50px;
        font-size: 1.2rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
        box-shadow: 0 5px 15px rgba(86, 144, 169, 0.3);
      }

      .back-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(86, 144, 169, 0.4);
        background: linear-gradient(135deg, #4a7c8f, #5690a9);
      }

      .contact-info {
        margin-top: 30px;
        padding: 20px;
        background: linear-gradient(135deg, #e3f2fd, #f3e5f5);
        border-radius: 15px;
      }

      .contact-info h4 {
        color: #5690a9;
        font-size: 1.2rem;
        margin-bottom: 10px;
      }

      .contact-info p {
        color: #555;
        font-size: 1rem;
        margin: 5px 0;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .success-container {
          padding: 40px 20px;
          margin: 20px;
        }

        .success-title {
          font-size: 2rem;
        }

        .success-message {
          font-size: 1.2rem;
        }

        .success-icon {
          width: 100px;
          height: 100px;
        }

        .success-icon::after {
          font-size: 50px;
        }
      }

      @media (max-width: 480px) {
        .success-container {
          padding: 30px 15px;
        }

        .success-title {
          font-size: 1.8rem;
        }

        .success-message {
          font-size: 1.1rem;
        }

        .success-details {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="success-container">
      <div class="success-icon"></div>

      <h1 class="success-title">✅ הטופס נשלח בהצלחה</h1>

      <p class="success-message">תודה רבה על הרשמתך במכללת אופק טירה</p>

      <div class="success-details">
        <h3>מה קורה עכשיו?</h3>
        <p>קיבלנו את פרטי ההרשמה שלך</p>
        <p>פרטי פתיחת הקורס ומועד תחילתו יישלחו אליך ברגע שייקבעו</p>
        <p>ניצור איתך קשר בהקדם עם כל המידע הרלוונטי</p>
      </div>

      <a href="index.html" class="back-button">חזרה לדף הבית</a>
    </div>
  </body>
</html>
